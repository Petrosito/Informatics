<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест по информатике</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 50px;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1, h2 {
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .question {
            font-weight: bold;
            margin: 20px 0;
        }

        .answer-option {
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            transition: background 0.3s;
        }

        .answer-option:hover {
            background: #e9e9e9;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тест по информатике</h1>
        <h2>Основные темы</h2>
        
        <div id="quiz">
            <h2>Тест</h2>
            <div id="question" class="question"></div>
            <div id="answers"></div>
            <button id="submitAnswer">ОК</button>
            <div id="result"></div>
            <button id="nextButton" style="display: none;">Далее</button>
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        let attempts = 0;
        const maxAttempts = 3;

        const questions = [
            { question: "Какой компонент компьютера является 'мозгом'?", answers: ["Оперативная память", "Процессор", "Жесткий диск"], correct: 1 },
            { question: "Что такое SSD?", answers: ["Жёсткий диск", "Твердотельный накопитель", "Оптический диск"], correct: 1 },
            { question: "Какой язык используется для создания веб-страниц?", answers: ["Python", "HTML", "Java"], correct: 1 },
            { question: "Какой из приведенных языков является интерпретируемым?", answers: ["C++", "Java", "JavaScript"], correct: 2 },
            { question: "Что представляет собой видеокарта?", answers: ["Система хранения данных", "Устройство для обработки графики", "Устройство ввода"], correct: 1 },
            { question: "Как называются текстовые редакторы?", answers: ["Photoshop", "Word", "Excel"], correct: 1 },
            { question: "Какой из языков программирования используется для создания сайтов?", answers: ["HTML", "CSS", "JavaScript"], correct: 2 },
            { question: "Что такое RAM?", answers: ["Постоянная память", "Оперативная память", "Экран"], correct: 1 },
            { question: "Процессор выполняет ___", answers: ["Хранение данных", "Обработку данных", "Вывод данных"], correct: 1 },
            { question: "Какой элемент отвечает за ввод информации?", answers: ["Монитор", "Клавиатура", "Принтер"], correct: 1 }
        ];

        document.getElementById('nextButton').onclick = function() {
            currentQuestion++;
            displayQuestion();
        };

        document.getElementById('submitAnswer').onclick = function() {
            const selected = document.querySelector('input[name="answer"]:checked');
            if (!selected) return alert('Пожалуйста, выберите ответ.');

            const answer = parseInt(selected.value);
            if (answer === questions[currentQuestion].correct) {
                alert('Правильно!');
                document.getElementById('nextButton').style.display = 'block';
            } else {
                attempts++;
                alert('Неправильно. Попробуйте снова.');
                if (attempts >= maxAttempts) {
                    alert('Вы не прошли тест. Попробуйте снова.');
                    resetQuiz();
                }
            }
        };

        function displayQuestion() {
            if (currentQuestion < questions.length) {
                const question = questions[currentQuestion];
                document.getElementById('question').innerHTML = question.question;
                document.getElementById('answers').innerHTML = question.answers.map((answer, index) => {
                    return `<div class="answer-option"><input type="radio" name="answer" value="${index}">${answer}</div>`;
                }).join('');
                document.getElementById('nextButton').style.display = 'none'; // Скрываем кнопку "Далее"
            } else {
                alert('Поздравляем! Вы прошли тест.');
            }
        }

        function resetQuiz() {
            currentQuestion = 0;
            attempts = 0;
            questions.sort(() => 0.5 - Math.random());
            displayQuestion();
            document.getElementById('result').innerHTML = '';
        }

        // Инициализируем первый вопрос
        displayQuestion();
    </script>
</body>
</html>
